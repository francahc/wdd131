<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather Site</title>
    <meta name="description" content="Check the current weather and local time for any city.">
    <meta name="author" content="Franca Harris">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/weather.css">
    <link rel="stylesheet" href="styles/weather-large.css" media="screen and (min-width: 600px)">
    <script src="scripts/weather.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to the Dynamic Weather Site</h1>
        <nav>
            <ul>
                <li><a href="siteplan.html">siteplan</a></li>
                <li><a href="weather.html">Check Weather</a></li> 
                <li><a href="form.html">Product Reviews</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div id="cityNameDisplay" aria-live="polite"></div> 
            
            <form id="weatherForm" aria-label="Weather Search Form">
                <input type="text" id="city" placeholder="Enter the city and country" required aria-label="City name">
                <button type="submit">Search</button>
            </form>
            
            
            <img id="weatherIcon" src="https://img.icons8.com/ios-filled/100/000000/sun.png" alt="Weather icon" style="display:none;">




    
            <div id="weatherResult" aria-live="polite"></div> 
        </section>
        
        <aside id="threeDayForecast" aria-live="polite" style="margin-top: 20px;">
           
        </aside>
    </main>
    
    <footer>
        <p>&copy; <span id="currentyear"></span> Franca Harris, Costa Rica.</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
