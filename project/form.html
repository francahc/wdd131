<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review - Weather Application</title>
    <meta name="description" content="Weather Product Review Form">
    <meta name="author" content="Franca Harris">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css" media="screen and (min-width: 600px)">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather page Review</h1>
        <nav>
            <ul>
                <li><a href="siteplan.html">siteplan</a></li>
                <li><a href="weather.html">Check Weather</a></li> <!-- Link to the weather page -->
                <li><a href="form.html">Product Reviews</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <option value="WeatherApp">WeatherPage</option>
                <option value="Climatic Forecast Service">Climatic Forecast Service</option>
                
            </select>

            <p>Overall Rating</p>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="1" required/>
                <label for="star-a"></label>
                <input type="radio" name="stars" id="star-b" value="2"/>
                <label for="star-b"></label>
                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>
                <input type="radio" name="stars" id="star-d" value="4"/>
                <label for="star-d"></label>
                <input type="radio" name="stars" id="star-e" value="5"/>
                <label for="star-e"></label>
            </div>

            <label for="installDate">date of visit to my page</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply)</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Accuracy"> Accuracy
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Real-Time Alerts"> Real-Time 
                </label>
                
            </fieldset>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Username (Optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review" class="submit-button">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Franca Harris, Costa Rica.</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('currentyear').textContent = new Date().getFullYear();
            document.getElementById('lastModified').textContent = `Last modified: ${document.lastModified}`;
        });
    </script>
</body>
</html>
