<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica</title>
    <meta name="description" content="Explore Costa Rica, a country of rich biodiversity, vibrant culture and beautiful.">
    <meta name="author" content="Franca Harris">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

   
    <link rel="stylesheet" href="styles/place.css" media="all">
    <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 600px)"  onload="this.media='all'">

    
    <script src="scripts/place.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header>
        <h1>Costa Rica</h1>
    </header>

    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero-large.webp" type="image/webp" media="(max-width: 600px)">
                <source srcset="images/hero-medium.webp" type="image/webp" media="(min-width: 601px)">
                <img src="images/hero-medium.jpg" alt="Hero Image" width="800" height="400" loading="lazy">
            </picture>
            <div class="section-container">
                <section class="data">
                    <h2>Data</h2>
                    <ul>
                        <li><strong>Area:</strong> 51.100 km²</li>
                        <li><strong>Population:</strong> 5,044,197</li>
                        <li><strong>Capital:</strong> San José</li>
                        <li><strong>Language:</strong> Spanish</li>
                        <li><strong>Time Zone:</strong> (GMT-6)</li>
                        <li><strong>Calling Code:</strong> +506</li>
                    </ul>
                </section>
                <section class="weather">
                    <h2>Weather <span class="weather-icon">⛅</span></h2>
                    <p>Today's forecast is sunny with scattered clouds.</p>
                    <p>Wind Chill: <span id="windchill"></span></p>
                    <img src="images/weather.svg" alt="Weather Icon" class="weather-icon-mobile" loading="lazy">
                </section>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Franca Harris, Costa Rica.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
